<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ host.title }}</h4>
    <p class="list-group-item-text">{{ host.content }}</p>
  </div>
  <span class="pull-right">
        <img
          [src]="host.imagePath"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
    
</a>
