<div class="container">
      <div class="row">
        <div class="col-md-12">
          <table>
            <tr>
              <th>Check in</th>
              <th>Check out</th>
            </tr>
            <tr  *ngFor="let post of loadedPosts">
              <td> {{post.start | date}}</td>
              <td>{{post.end | date}}</td>
            </tr>
          </table><br>
          <button class="btn btn-info "(click)="onBook()">
            Go back
          </button>
        </div>
      </div>
</div>
