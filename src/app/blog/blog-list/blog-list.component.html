<div class="container">
    <div class="card">
        <div class="commentbox">
            <div class="col-12 col-sm-12 header">
                <h4>Comments ({{count}})</h4>
            </div>
            <div class="col-12 col-sm-12 body">
                <div class="comment-container">
                        <div class="comment-form">
                                <app-commentbox [commentsLength]="comments.length" (usercomment)="receiveComment($event)"></app-commentbox>
                        </div>
                </div>
            </div>
        </div>
        <app-comments [postComments]="comments"></app-comments>
    </div>
</div>
