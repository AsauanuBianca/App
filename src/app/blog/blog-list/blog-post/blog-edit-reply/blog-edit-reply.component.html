<form [formGroup]="childForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <textarea class="form-control" placeholder="Leave a comment" formControlName="comment"></textarea>
       
    </div>
    <div class="form-group">
        <input class="form-control" placeholder="name" formControlName="name">
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="email" formControlName="email">
      </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Post Comment</button>
    </div>
</form>
